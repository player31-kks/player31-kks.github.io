{% for category in site.data.categories %}
<div
  class="group w-full max-w-sm mb-4 rounded-lg shadow-md bg-gray-800 border-gray-700"
>
  <a href="{{category.href}}">
    <div class="p-8 h-32">
      <img
        class="object-contain h-full rounded-t-lg mx-auto"
        src="{{
      category.src
      }}"
        alt="product image"
      />
    </div>

    <div class="px-5 pb-5">
      <h3 class="mb-4 text-xl font-semibold tracking-tight text-white">
        {{category.name}}
      </h3>

      <div class="flex items-center justify-between">
        <span
          class="transition ease-in-out delay-50 post__link text-base leading-6 font-semibold text-gray-400 inline-block group-hover:text-indigo-500 svelte-b8tlg7"
          >Read full story</span
        >
        <span class="text-sm text-gray-400 inline-flex items-center"
          ><svg
            class="inline-block w-4 h-4 text-indigo-600 mr-1"
            viewBox="0 0 24 24"
            fill="none"
          >
            <path
              d="M12 8V12L15 15M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
          </svg>
          {% assign categoryName = category.name | downcase %}
          <span class="leading-none">
            {{site.categories[categoryName].size}} articles</span
          ></span
        >
      </div>
    </div>
  </a>
</div>
{% endfor %}
